name: Build for itch.io

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Optional version tag (e.g., 2025w51-0.20)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Read version from version.json
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            echo "VERSION=${{ github.event.inputs.version_tag }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./version.json').currentVersion")
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create itch.io distribution
        run: |
          cd dist
          # Create ZIP archive with all built files
          zip -r ../hexi-web-${{ steps.version.outputs.VERSION }}.zip .
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexi-itch-io-build
          path: hexi-web-*.zip
          retention-days: 90
      
      - name: Create release assets (optional)
        if: github.event.inputs.version_tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          name: Release ${{ github.event.inputs.version_tag }}
          files: hexi-web-*.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build summary
        run: |
          echo "## itch.io Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact \`hexi-web-${{ steps.version.outputs.VERSION }}.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Go to your [itch.io dashboard](https://itch.io/dashboard)" >> $GITHUB_STEP_SUMMARY
          echo "3. Upload the ZIP file to your game page" >> $GITHUB_STEP_SUMMARY
          echo "4. Set file type to **HTML5**" >> $GITHUB_STEP_SUMMARY
          echo "5. Mark as **playable in browser**" >> $GITHUB_STEP_SUMMARY
          echo "6. Configure embed settings (recommended: 1200x800)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Archive Contents" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          unzip -l hexi-web-${{ steps.version.outputs.VERSION }}.zip | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
